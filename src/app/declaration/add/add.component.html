<div class="container">
  <div class="row">
    <h1 class="mt-3">Declaration Health</h1>
    <form [formGroup]="form" (ngSubmit)="handleSubmitForm()" class="col-6">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="name.invalid && name.touched && name.errors?.['required']"
        >
          Name is required
        </p>
      </div>
      <div class="form-group mb-3">
        <label for="name">Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="m"
            value="Male"
            formControlName="gender"
            [checked]="checkedGender == 'm' ? 'true' : 'false'"
          />
          <p>Male</p>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="f"
            value="Female"
            formControlName="gender"
            [checked]="checkedGender == 'f' ? 'true' : 'false'"
          />
          <p>Female</p>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="year">Year</label>
        <input
          id="year"
          type="text"
          formControlName="year"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="year.invalid && year.touched && year.errors?.['required'] || year.errors?.['minlength'] || year.errors?.['maxlength'] ||year.errors?.pattern"
        >
          Year is required and length equal 4.
        </p>
      </div>

      <div class="form-group mb-3">
        <label for="cmnd">CMND</label>
        <input
          id="cmnd"
          type="text"
          formControlName="cmnd"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="cmnd.invalid && cmnd.touched && cmnd.errors?.['required'] || cmnd.errors?.['minlength'] || cmnd.errors?.['maxlength'] || cmnd.errors?.pattern"
        >
          CMND is required and length equal 10 or 11.
        </p>
      </div>

      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="address.invalid && address.touched && address.errors?.['required']"
        >
          Address is required
        </p>
      </div>

      <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="phone.invalid && phone.touched && phone.errors?.['required'] || phone.errors?.pattern|| phone.errors?.['minlength'] || phone.errors?.['maxlength'] "
        >
          Phone is required number and length equal 10 or 11.
        </p>
      </div>

      <div class="form-group mb-3">
        <label for="declaration">Declaration</label>
        <input
          id="declaration"
          type="text"
          formControlName="declaration"
          class="form-control"
        />
        <p
          class="alert alert-danger"
          *ngIf="declaration.invalid && declaration.touched && declaration.errors?.['required']"
        >
          Declaration is required
        </p>
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <div class="col-6">
      <h1>{{ mess }}</h1>
    </div>
  </div>
</div>
