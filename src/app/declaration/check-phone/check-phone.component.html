<div class="container d-flex align-items-center">
  <form class="col-6" [formGroup]="form" (ngSubmit)="checkPhone(phone.value)">
    <div class="form-group mb-3">
      <label for="name">Input Phone</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        class="form-control"
      />
      <p
        class="alert alert-danger"
        *ngIf="phone.invalid && phone.touched && phone.errors?.['required']"
      >
        Phone is required
      </p>
      <p class="alert alert-danger" *ngIf="phone.errors?.pattern">
        Must be a valid phone number,with 10 digits,start with 0
      </p>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
      Next
    </button>
  </form>
</div>
