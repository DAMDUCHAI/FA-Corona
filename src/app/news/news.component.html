<div class="container">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
      <div
        fxFlex="33%"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        *ngFor="let news of newsList"
      >
        <mat-card class="mat-elevation-z4">
          <img mat-card-image src="{{ news.urlToImage }}" />
          <mat-card-header>
            <mat-card-subtitle>{{ news.publishedAt | date }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ news.title }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-button href="{{ news.url }}">Read More</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
